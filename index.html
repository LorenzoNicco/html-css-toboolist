<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>

        <link rel="stylesheet" href="css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <!-- sezione header -->
        <header class="top-part">
            <img src="img/img/Logo.png" alt="Immagine non trovata">
            <h1>Toboolist</h1>
        </header>

        <!-- corpo del sito -->
        <article>
           
            <!-- sezione pulsanti -->
           <header id="console">
                <button class="button blue">Add task</button>
                <button class="button white">Add selection</button>
           </header> 

           <!-- sezione principale -->
           <main>
                <!-- sezione New Task -->
                <section>
                    <h2>New Task</h2>

                    <ul>
                        <li>Quarterly Newsletter</li>
                    </ul>
                </section>

                <!-- sezione Today -->
                <section>
                    <h2>Today</h2>

                    <ul>
                        <li class="check">
                            Recruiting blog post
                        </li>
                        <li>
                            Mobile app launch
                        </li>
                        <li>
                            Interview John H.
                        </li>
                        <li>
                            Summit update to mobile storefronts
                        </li>
                    </ul>
                </section>

                <!-- sezione Upcoming -->
                <section>
                    <h2>Upcoming</h2>

                    <ul>
                        <li>
                            Schedule meeting with Alex
                        </li>
                        <li>
                            Homepage refresh
                        </li>
                        <li>
                            Onboard new Sales team members
                        </li>
                        <li>
                            Review editoral calendar
                        </li>
                    </ul>
                </section>
           </main>
        </article>
    </body>
</html>
